<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name:* <input type="text" name="name" placeholder="Nitin Sikarwar" required></p>
    <p>
        <fieldset>
            <legend>Gender</legend>
        Male <input type="radio" name="gender" id="gen"> Female <input type="radio" name="gender" id="gender">
    </fieldset>
    </p>

    <p>Address: <textarea name="address" placeholder="Enter your address" id="address" cols="100" rows="8"></textarea></textarea></p>
    <p>Email: <input type="email" id="email" placeholder="sikarwar@gmail.com"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>
        <select name="card_type" id="card_type">
            <option value="">--Select a card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number" placeholder="1234-5678-4321-8765">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV:<input type="password" name="cvv" id="cvv" placeholder="123">

    </P>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
