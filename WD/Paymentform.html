<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name:* <input type="text" name="name" required></p>
    <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="gen"> Female <input type="radio" name="gender" id="gender">
    </p>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></textarea></p>
    <p>Email: <input type="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>li
        <select name="card_type" id="card_type">
            <option value="">--Select a card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV:<input type="password" name="cvv" id="cvv">

    </P>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
